<!DOCTYPE html>		
<html ng-app="myRetail">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
		<title ng-bind-template="{{title}}">myRetail</title>
		
		<!-- Icons -->
		<link rel="shortcut icon" href="images/favicon.png" />
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
		
		<!-- CSS stylesheet -->
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap.icon-large.min.css" />
		<link rel="stylesheet" href="css/myRetail.css" />
		<link rel="stylesheet" href="css/angular-ui.min.css" />
		
	</head>
	<body id="content"><!-- style="display: none" -->	
		
		<section ng-controller="MenuCtrl" class="navbar navbar-fixed-top">
			<div class="btn-group navbar-inner container">
				<a href="#" class="btn btn-large home"><i class="icon-large icon-home"></i> {{'Interspar'|_}}</a>
				<a href="#/messages" class="btn btn-large messages"><i class="icon-large icon-warning-sign"></i></a>
				<a href="#/menu" class="btn btn-large menu"><i class="icon-large icon-justify"></i></a>
			</div>
		</section>
		
		<div class="ng-view" ng-view></div>
	
		<!-- JS Scripts -->
		<!-- Libraries -->
		<script type="text/javascript" src="js/libs/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap.js"></script>
		<script type="text/javascript" src="js/libs/angular.js"></script>
		<script type="text/javascript" src="js/libs/moment.min.js"></script>
		<script type="text/javascript" src="js/libs/underscore-min.js"></script>
		<script type="text/javascript" src="js/libs/angular-ui.min.js"></script>
		<!--[if lte IE 8]>
		    <script>
		    window.myCustomTags = [ 'yourDirective', 'somebodyElsesDirective' ]; // optional
		    </script>
		    <script src="js/libs/angular-ui-ieshiv.js"></script>
		<![endif]-->
		
		<!-- Configurations -->
		<script type="text/javascript" src="js/initOptions.js"></script>
		<script type="text/javascript" src="js/messages.js"></script>
		
		<!-- AngularJS Scripts -->
		<script type="text/javascript" src="js/myRetail.js"></script>
		
		<!-- Controllers -->
		<script type="text/javascript" src="js/controllers/HomeCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/MenuCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/OfferListCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/OfferCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/MessagesCtrl.js"></script>
		
		<!-- Models -->
		<script type="text/javascript" src="js/models/OfferModel.js"></script>
		<script type="text/javascript" src="js/filters.js"></script>
		<script type="text/javascript" src="js/config/config.local.js"></script>
		<script type="text/javascript" src="js/config/config.js"></script>
	</body>
</html>
