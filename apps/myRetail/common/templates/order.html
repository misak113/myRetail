
<section class="container" id="order-container">

	<ul class="media-list order-items">
		<li class="order-item media well" ng-repeat="item in order.items">
			<a class="pull-left" ng-href="#/order-item/{{item.id}}">
				<img class="media-object order-item-image" ng-src="{{item.product.image.small}}" />
			</a>
			<div class="media-body">
				<h4 class="media-heading">{{item.product.name}}</h4>
				<div class="media">
					<span class="badge badge-inverse">{{item.qty}}x</span>
					<span class="badge badge-success">{{item.price | price:item.currency}}</span>
					<span ng-hide="item.hideSalePrice" class="badge badge-warning">{{item.offer.price | price:item.offer.currency}}</span>
				</div>
			</div>
		</li>
		
		<!-- Celkem -->
		<li class="order-item total media well">
			<div class="media-body">
				<h4 class="media-heading">{{'Cena celkem'|_}}</h4>
				<div class="media">
					<span class="badge badge-important">{{order.totalPrice|price:order.currency}}</span>
				</div>
			</div>
		</li>
		
		<!-- Info -->
		<li class="order-info media well">
			<div class="row-fluid show-grid">
				<div class="span5">
					<h5>{{'Získané body'|_}}</h5>
					<span class="badge badge-info">{{order.loyaltyPoints}}</span>
				</div>
				<div class="span2">
					<img class="payment-type" alt="{{order.paymentType.title}}" src="{{paymentTypes[order.paymentType.name].image}}">
				</div>
				<div class="span5">
					<h4>{{order.branch.name}}</h4>
				</div>
			</div>
		</li>
	</ul>
	
</section>
