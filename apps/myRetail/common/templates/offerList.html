
<section class="container" id="offerList-container">
	
	<ul class="media-list">
		<li class="offer media well" ng-repeat="offer in offers">
			<button type="button" class="close" ng-click="unwanted(offer)">&times;</button>
			<a class="pull-left" href="#/offer/{{offer.id}}">
				<img class="media-object offer-image" src="{{offer.image.small}}" />
			</a>
			<div class="media-body">
				<a href="#/offer/{{offer.id}}"><h4 class="media-heading">{{offer.title}}</h4></a>
				<div class="media">
					<div><strong>{{'cena:'|_}}</strong> <span class="badge">{{offer.price | price:offer.currency}}</span></div>
					<div><strong>{{'sleva:'|_}}</strong> <span class="badge badge-important">{{ offer.price / offer.product.price | salePercentage }}</span></div>
					<div><strong>{{'zbývá:'|_}}</strong> <span class="badge badge-success">{{offer.date_end | timeLeft}}</span></div>
				</div>
			</div>
		</li>
	</ul>
	
</section>
