
<section class="container" id="messages-container">
	<ul class="media-list">
		<li ng-repeat="message in messages" class="message media {{message.type}}">
			<img class="media-object pull-left" data-src="holder.js/64x64" alt="{{message.title}}" src="{{message.image}}" />
			<div class="media-body" ng-class="{new: !message.viewed}">
				<h4>{{message.title}}</h4>
				{{message.text}}
			</div>
		</li>
	</ul>
</section>
